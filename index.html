<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Test</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Courier+New:wght@400&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif; /* Main font */
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            color: #333;
        }

        textarea {
            width: 100%;
            max-width: 600px;
            height: 100px;
            padding: 10px;
            margin: 20px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            resize: none;
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        h2 {
            color: #333;
        }

        pre {
            font-family: 'Courier New', monospace; /* Font for response text */
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 4px;
            padding: 10px;
            max-width: 600px;
            width: 100%;
            overflow-x: auto;
            white-space: pre-wrap; /* Ensure long text wraps */
        }
    </style>
</head>
<body>
    <h1>Test Beyond Happiness API</h1>
    <textarea id="query" placeholder="Enter your query here..."></textarea><br>
    <button id="send">Send Request</button>
    <h2>Response:</h2>
    <pre id="response"></pre>

    <script>
        document.getElementById('send').onclick = async () => {
            const query = document.getElementById('query').value;
            const responseArea = document.getElementById('response');
            responseArea.textContent = 'Loading...';

            try {
                const response = await fetch('http://localhost:3000/api/request', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ query })
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }

                const data = await response.json();
                // Display only the response content
                responseArea.textContent = data.response || 'No response content available.';
            } catch (error) {
                responseArea.textContent = `Error: ${error.message}`;
            }
        };
    </script>
</body>
</html>
